<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style_desktop.css" media="(min-width: 425px)">
  <link rel="stylesheet" href="css/style_mobile.css" media="(max-width: 425px)">
  
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <div class="body">
    <div class="panel_1">
      <img src="images/image-product-desktop.jpg" alt="" id="desktop">
      <img src="images/image-product-mobile.jpg" alt="" id="mobile">
    </div>

    <div class="panel_2">
      <div class="text_content">
      <div class="text_1 subtext">
        Perfume
      </div>
      
      <div class="text_2 maintext">
        Gabrielle Essence Eau De Parfum
      </div>

      <div class="text_3 subtext">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
      </div>

      <div class="text_4">
        <div class="text_4a maintext">
          $149.99
        </div>
        <div class="text_4b subtext">
          $169.99
        </div>
        
      </div>

      <button class="bt">
        <div class="bt_content">
        <img src="images/icon-cart.svg" alt="">
        Add to Cart
        </div>
      </button>
      
      </div>
      
    
      
    
      
    </div>
  </div>
  <div class="footnote">
    <div class="attribution subtext">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by Rogelio Gio C. Talingdan
    </div>
  </div>
</body>
</html>
